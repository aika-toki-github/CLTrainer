<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>フローチャートからif文を記述する</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css" id="hljscss" />
    <link rel="stylesheet" href="./Css/spoiler.css" />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/cpp.min.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="heading">
          <h1 class="title is-2">フローチャートからif文を記述する</h1>
        </div>
      </div>
    </section>
    <section class="section columns is-centered">
      <button class="button column" id="regenerate">再生成</button>
    </section>
    <section class="section">
      <div class="grid">
        <div class="cell">
          <div class="box">
            <div class="mermaid columns is-centered" id="flowchart"></div>
          </div>
        </div>
        <div class="cell">
          <figure class="highlight">
            <pre class="spoiler" id="answer"><code id="code" class="language-cpp"></code></pre>
          </figure>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="./Scripts/app.js"></script>

</html>
